<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:component>
	<div class="container navbar-wrapper">
		<div class="navbar navbar-inverse">
			<div class="navbar-inner">
				<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</a>
				<a class="brand" href="/site/index.php">AMUT</a>
				<div class="nav-collapse collapse">
					<ul class="nav">
						<c:forEach items="#{menuManager.categorias}" var="item">
						<c:choose>
							<c:when test="${fn:length(item.subcategorias)>0}">
								<li class="dropdown">
									<a href="#" class="dropdown-toggle" data-toggle="dropdown">${item.nome}<b class="caret"/></a>
									<ul class="dropdown-menu">
										<c:forEach items="${item.subcategorias}" var="sub">
											<li><a href="/site/a/municipio.php?municipio=${sub.nomeSemAcento}">${sub.nome}</a></li>
										</c:forEach>
									</ul>
								</li>
							</c:when>
							<c:otherwise>
								<c:choose>
									<c:when
										test="${item.urlDefinida == null or empty item.urlDefinida or item.urlDefinida == ''}">
										<li>
											<a href="/site/categoria.php?categoria=${item.id}">${item.nome}</a>
										</li>
									</c:when>
									<c:otherwise>
										<li>
											<a href="/site/${item.urlDefinida}">${item.nome}</a>
										</li>
									</c:otherwise>
								</c:choose>
							</c:otherwise>
						</c:choose>
					</c:forEach>
				</ul>
				</div>
			</div>
		</div>
	</div>
</ui:component>
</html>
