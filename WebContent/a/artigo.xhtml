<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/WEB-INF/template/site/layoutMateria.xhtml">
	<ui:define name="materia">
		<f:param value="#{categoriaSiteManager.categoria}" name="categoria"/>
		<f:param value="#{categoriaSiteManager.materia}" name="materia"/>
		<style>
		.imagem {
max-width: 900px;
max-height: 300px;
width: expression(this.width > 900 ? "770px" : true);
height: expression(this.height > 300 ? "250px" : true);
}
	</style>
		
		
		<div class="row"> 
        <div class="span12" style="min-height: 600px;"> 
		
		 
			<h1>#{categoriaSiteManager.artigoSelecionado().titulo}</h1>
			 <p class="lead">#{categoriaSiteManager.artigoSelecionado().municipio.nome}</p>
		 <hr/>	
		 <p><span class="glyphicon glyphicon-time"></span>Postado em 
		<h:outputText value="#{categoriaSiteManager.artigoSelecionado().criado}">
		 	<f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR"/>
		 </h:outputText>
		 </p><hr/>
		 <c:choose>
		 
		 	<c:when test="${not empty categoriaSiteManager.artigoSelecionado().photo}">
		 		<center>
		 		<img class="imagem"
						src="#{request.contextPath}/../artigo/#{categoriaSiteManager.artigoSelecionado().id}.jpg" width="100%" />
						</center>
						
						<HR />
		 	</c:when>
		 	<c:otherwise>
		 	
		 	
		 	</c:otherwise>
		 </c:choose>
		<p align="justify"><h:outputText value="#{categoriaSiteManager.artigoSelecionado().corpo}" escape="false"/></p>
		</div>
		</div>
	</ui:define>
</ui:composition>
</html>
