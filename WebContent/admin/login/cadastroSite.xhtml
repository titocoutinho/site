<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<ui:composition template="/WEB-INF/template/admin/layoutBaseSemMenu.xhtml">


	<ui:define name="titulo">
		Cadastre-se
	</ui:define>
	<ui:define name="form">
		<h:form prependId="false" id="cadastroform">
		
		<h:panelGrid columns="2" width="100%">
		<h:outputText value="Dados Cadastrais" style="font-weight:bold"/><p:spacer/>
		<p:spacer/><p:spacer height="1"/>
			<p:outputLabel value="Nome: " for="nome"/>
			<p:inputText value="#{autenticadorManager.usuarioCadastro.nome}" id="nome" size="50" requiredMessage="Nome do Candidato é Obrigatório"/>
		
			<p:outputLabel value="Senha: " for="senha1"/>
			<p:password size="20" id="senha1" value="#{autenticadorManager.usuarioCadastro.senha}" match="senha2" label="Senha" feedback="false" required="true" validatorMessage="Os campos de senhas não conferem" requiredMessage="Senha é Obrigatório"/>
			
			<p:outputLabel value="Repetir Senha: " for="senha2"/>
			<p:password id="senha2" value="#{autenticadorManager.usuarioCadastro.senha}" size="20" label="Senha 2" required="true" feedback="false" validatorMessage="Os campos de senhas não conferem" requiredMessage="Repetir Senha é Obrigatório"/>
			
			
			<p:outputLabel value="Email: " for="email" />
			<p:inputText value="#{autenticadorManager.usuarioCadastro.email}" id="email" size="50" required="true" />
			
		
			
		
		
		<p:spacer/>
		<p:commandButton value="Cadastrar"
							action="#{autenticadorManager.cadastrarSite()}" id="btt1"
							update="@form" />	
		</h:panelGrid>
		<p:messages/>
		</h:form>
	</ui:define>
	<ui:define name="links">
		<h:form id="formlink11s" prependId="false">
					
					<h:commandLink value="Esqueci Minha Senha"  action="./esqueciMinhaSenha.jsf" id="tt1000"/>
					<h:outputText value="  /   " />
					<h:commandLink value="Login" action="./login.jsf" id="tt200"/>
				
				</h:form>
	</ui:define>

</ui:composition>
</html>
