<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/WEB-INF/template/admin/layoutCadastro.xhtml">
	<ui:param name="bean" value="#{artigoManager}" />
	<ui:param name="cadastro" value="false" />
	<ui:define name="alterar">
			

	
	<p:outputLabel value="Destaque: "  />

	<p:selectOneRadio id="destaque" value="#{bean.objeto.destaque}" required="false">
		<f:selectItems value="#{bean.boleanos}" />
	</p:selectOneRadio>



	<p:outputLabel value="Foto" />
	<h:panelGrid columns="2">
		<p:fileUpload allowTypes="/(\.|\/)(gif|jpe?g|png)$/"   dragDropSupport="false" multiple="false" sizeLimit="204800" auto="true"  widgetVar="uploader" label="Procurar.. " fileUploadListener="#{bean.fileUploadAction}"/>
		
		

	</h:panelGrid>
	<p:outputLabel value="Titulo" />
	<p:inputText value="#{bean.objeto.titulo}" readonly="true" disabled="true" />
	
	</ui:define>
	
	<ui:define name="lista">
		<p:column headerText="Minicípio">
			<center>
				<p:outputLabel value="#{item.municipio.nome}" />
			</center>
		</p:column>
		<p:column headerText="Categoria">
			<center>
				<p:outputLabel value="#{item.categoria.nome}" />
			</center>
		</p:column>
		<p:column headerText="Título Artigo">
			<center>
				<p:outputLabel value="#{item.titulo}" />
			</center>
		</p:column>
		<p:column headerText="Destaques">
			<center>
				<p:outputLabel value="#{item.destaque}" />
			</center>
		</p:column>

	</ui:define>
</ui:composition>
</html>
