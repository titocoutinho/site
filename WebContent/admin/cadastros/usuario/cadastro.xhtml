<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/WEB-INF/template/admin/layoutCadastro.xhtml">
	<ui:param name="bean" value="#{usuarioManager}" />
	<ui:param name="objeto" value="#{usuarioManager.objeto}" />
	<ui:param name="cadastro" value="true" />
	
	<ui:define name="cadastro">
			<p:outputLabel value="Nome:" />
			<p:inputText value="#{objeto.nome}" styleClass="loginform_input"/>
			<p:outputLabel value="Login:" />
			<p:inputText value="#{bean.objeto.email}" styleClass="loginform_input"/>
			<p:outputLabel value="Senha: " for="senha1"/>
			<p:password styleClass="loginform_input" size="20" id="senha1" value="#{bean.objeto.senha}" match="senha2" label="Senha" feedback="false" required="true" validatorMessage="Os campos de senhas não conferem" requiredMessage="Senha é Obrigatório"/>
			
			<p:outputLabel value="Repetir Senha: " for="senha2"/>
			<p:password styleClass="loginform_input" id="senha2" value="#{bean.objeto.senha}" size="20" label="Senha 2" required="true" feedback="false" validatorMessage="Os campos de senhas não conferem" requiredMessage="Repetir Senha é Obrigatório"/>
			
			<p:outputLabel  value="Nascimento: " for="nascimento" />
				<p:calendar styleClass="loginform_input"  yearRange="c-100:c+10" value="#{autenticadorManager.recuperaNascimento}" locale="pt_BR" pattern="dd/MM/yyyy" showButtonPanel="true" navigator="true" required="true"  id="nascimento" size="20" requiredMessage="Data de Nascimento  é Obrigatório"/>
	</ui:define>
	
	<ui:define name="alterar">
			<p:outputLabel value="Nome:" />
			<p:inputText value="#{bean.objeto.nome}" styleClass="loginform_input"/>
			<p:outputLabel value="Login:" />
			<p:inputText value="#{bean.objeto.email}" styleClass="loginform_input"/>
			<p:outputLabel value="Senha: " for="senha1"/>
			<p:password styleClass="loginform_input" size="20" id="senha1" value="#{bean.objeto.senha}" match="senha2" label="Senha" feedback="false" required="true" validatorMessage="Os campos de senhas não conferem" requiredMessage="Senha é Obrigatório"/>
			
			<p:outputLabel value="Repetir Senha: " for="senha2"/>
			<p:password styleClass="loginform_input" id="senha2" value="#{bean.objeto.senha}" size="20" label="Senha 2" required="true" feedback="false" validatorMessage="Os campos de senhas não conferem" requiredMessage="Repetir Senha é Obrigatório"/>
			
			<p:outputLabel  value="Nascimento: " for="nascimento" />
				<p:calendar styleClass="loginform_input"  yearRange="c-100:c+10" value="#{autenticadorManager.recuperaNascimento}" locale="pt_BR" pattern="dd/MM/yyyy" showButtonPanel="true" navigator="true" required="true"  id="nascimento" size="20" requiredMessage="Data de Nascimento  é Obrigatório"/>
	</ui:define>
	
	<ui:define name="lista">

		<p:column headerText="Nome">
			<center>
				<p:outputLabel value="#{item.nome}" />
			</center>
		</p:column>
		<p:column headerText="Usuário">
			<center>
				<p:outputLabel value="#{item.email}" />
			</center>
		</p:column>
	</ui:define>
</ui:composition>
</html>
