<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/WEB-INF/template/admin/layoutCadastro.xhtml">

	<ui:param name="bean" value="#{parametroManager}" />
	<ui:param name="cadastro" value="true" />
	<ui:define name="cadastro">
	
			
			<p:outputLabel value="Nome" />
			<p:inputText value="#{bean.objeto.nomeParametro}" styleClass="loginform_input" />
			<p:outputLabel value="Valor" />
			<p:inputText value="#{bean.objeto.valorParametro}" styleClass="loginform_input" />
			<p:outputLabel value="Grupo" />
			<p:inputText value="#{bean.objeto.grupoParametro}" styleClass="loginform_input" />
		
		
	</ui:define>
	
	<ui:define name="alterar">
	
			
			<p:outputLabel value="Nome" />
			<p:inputText value="#{bean.objeto.nomeParametro}" styleClass="loginform_input" />
			<p:outputLabel value="Valor" />
			<p:inputText value="#{bean.objeto.valorParametro}" styleClass="loginform_input" />
			<p:outputLabel value="Grupo" />
			<p:inputText value="#{bean.objeto.grupoParametro}" styleClass="loginform_input" />
		
		
	</ui:define>
	
	<ui:define name="lista">
		<p:column headerText="Nome">
			<center>
				<p:outputLabel value="#{item.nomeParametro}" />
			</center>
		</p:column>
		<p:column headerText="Valor">
			<center>
				<p:outputLabel value="#{item.valorParametro}" />
			</center>
		</p:column>
		
		<p:column headerText="Grupo" filterBy="#{item.grupoParametro}">
			<center>
				<p:outputLabel value="#{item.grupoParametro}" />
			</center>
		</p:column>

		
	</ui:define>
</ui:composition>
</html>
