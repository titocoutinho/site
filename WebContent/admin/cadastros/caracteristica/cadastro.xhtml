<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/WEB-INF/template/admin/layoutCadastro.xhtml">

	<ui:param name="bean" value="#{caracteristicaManager}" />
	<ui:param name="cadastro" value="true" />
	<ui:define name="cadastro">
			<p:outputLabel value="Nome" />
			<p:inputText value="#{bean.objeto.nomeCaracteristica}" styleClass="loginform_input" />
			<p:outputLabel value="ativo" />
			<p:selectBooleanCheckbox value="#{bean.objeto.ativo}"  />
	</ui:define>
	<ui:define name="alterar">
		<p:outputLabel value="Id :" />
			<p:inputText value="#{bean.objeto.id}" styleClass="loginform_input" readonly="true"/>
			<p:outputLabel value="Nome" />
			<p:inputText value="#{bean.objeto.nomeCaracteristica}" styleClass="loginform_input" />
			<p:outputLabel value="ativo" />
			<p:selectBooleanCheckbox value="#{bean.objeto.ativo}"  />
	</ui:define>
	<ui:define name="lista">
		<p:column headerText="Nome">
		<center>
			<p:outputLabel value="#{item.nomeCaracteristica}" />
		</center>
	</p:column>
	<p:column headerText="Ativo">
		<center>
			<p:outputLabel value="#{item.ativo}" />
		</center>
	</p:column>
	</ui:define>
</ui:composition>
</html>
