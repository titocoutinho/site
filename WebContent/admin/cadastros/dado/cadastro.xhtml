<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/WEB-INF/template/admin/layoutCadastro.xhtml">

	<ui:param name="bean" value="#{municipioManager}" />
	<ui:param name="cadastro" value="false" />
	<ui:define name="cadastro">
		
			
			
		
			<p:outputLabel value="Nome" />
		
	</ui:define>
	<ui:define name="alterar" >
	<p:growl id="grow"></p:growl>
		<p:tabView id="tabView" var="dado" value="#{municipioManager.objeto.dados}" dynamic="true" orientation="left">
			 <p:tab id="playerTab" title="#{dado.caracteristica.nomeCaracteristica}"> 
			 	 <p:panelGrid columns="2" >
			 	 
			 	 		<p:outputLabel value="Valor de #{dado.caracteristica.nomeCaracteristica}" /> 
			 	 		<p:editor widgetVar="myeditor" rendered="true" value="#{dado.valor}" readonly="false" cols="40"  rows="10"/>
			 	 </p:panelGrid>
			 	 
			</p:tab>
		</p:tabView>
	
	
	
	
	
	
	
	
	
	
	
	</ui:define>
	<ui:define name="lista">
		<p:column headerText="Nome">
			<center>
				<p:outputLabel value="#{item.nome}" />
			</center>
		</p:column>
		<p:column headerText="Sigla">
			<center>
				<p:outputLabel value="#{item.sigla}" />
			</center>
		</p:column>
		
		<p:column headerText="Qtd Caracteristicas">
			<center>
				<p:outputLabel value="#{item.dados.size()}" />
			</center>
		</p:column>

		
	</ui:define>
</ui:composition>
</html>
